<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header><img src="./assets/Frame 6.png" alt="Logo da Alura"></header>
    <main class="flex-parent">
        <section class="main-area">
            <input class="digitar" type="text" placeholder="Digite seu texto:">
        </section>
        <section class="button-area">
            <p class="aviso"><img src="/assets/bi_exclamation-circle-fill.png" alt="">Apenas letras minúsculas e sem acento</p>
            <div class="button-container">
                <button class="cripto">Criptografar</button>
                <button class="descripto">Descriptografar</button>
            </div>
        </section>
        <section class="result-area">
            <img src="/assets/High quality products 1 1.svg" alt="">
            <h2>Nenhuma mensagem encontrada</h2>
            <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
        </section>
    </main>
    <footer>Davi Pereira Web Developer - 2024</footer>
</body>
</html>
